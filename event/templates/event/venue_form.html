{% extends 'event/index.html' %}

{% block content %}
<!-- ############ PAGE START-->
<div class="app-body light" id="view">
  <div class="row-col">
    <div class="col-lg-9 b-r no-border-md">
      <div class="padding p-y-0 m-b-md">
        <h2 class="m-y-md">{% if venue.id %} Update {% else %} Add {% endif %} venue</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group row">
            <div class="col-sm-1 form-control-label text-muted">Name</div>
            <div class="col-sm-3"><input name="name" value="{{ form.name.value|default_if_none:"" }}" placeholder="Name" class="form-control"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1 form-control-label text-muted">City</div>
            <div class="col-sm-3"><input name="city" value="{{ form.city.value|default_if_none:"" }}" placeholder="City" class="form-control"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1 form-control-label text-muted">Country</div>
            <div class="col-sm-3"><input name="country" value="{{ form.country.value|default_if_none:"" }}" placeholder="Country" class="form-control"></div>
            </div>
            <button type="submit" class="btn btn-md rounded primary p-x-md">{% if venue.id %} Update {% else %} Add {% endif %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
