<div class="{% if bookmarks %}p-a-lg{% else %}p-t-md{% endif %}">

  {% endif %}
  <h6 class="text-muted m-b-md">Would you like to add a venue to bookmarks?</h6>
  <a class="btn circle btn-outline b-primary m-b-lg p-x-md" href="{% url 'venue:venue' %}">Add</a>
</div>
